application: billy-cx
version: 2.1
runtime: python
api_version: 1

handlers:

- url: /html
  static_dir: html

- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: .*
  script: main.py

- url: /(.*)
  script: main.py

- url: /index.html
  static_files: index.html
  upload: index.html

- url: /create.html
  static_files: create.html
  upload: create.html

